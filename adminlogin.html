<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(https://t3.ftcdn.net/jpg/07/28/85/70/360_F_728857064_ctkerV1kaldvUC27Qx8lnjmSj9oA9wgZ.jpg);background-repeat: no-repeat;background-size:  100em;">
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <br>
            &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<button style="background-color: green;font: bolder;" id="submit-btn">Login</button>
            <p id="error-msg"></p>
        </form>
    </div>

    <script src="adminlogin.js"></script>
</body>
</html>
